<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 20px;
            text-align: center;
            background-color: #202020;
            color: white;
            margin: 0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card h2 {
            font-size: 16px;
            padding: 10px;
            margin: 0;
        }

        .video-card video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Videos</h1>
    <a href="{% url 'profile' %}">Profile</a>
    <div class="video-grid">
        {% for video in videos %}
        <div class="video-card">
            <video controls>
                <source src="{{ video.video_file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>{{ video.title }}</h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
