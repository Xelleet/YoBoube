{% extends 'base.html'  %}
{% block title %} YuTabe {% endblock %}
{% block content %}

<main>
    <div class="video-grid">
        {% for video in videos %}
            <a href="{% url 'video_detail' video.pk %}">
                <div class="video-card">
                    <video controls>
                        <source src="{{ video.video_file.url }}" type="video/mp4">
                        Ваш браузер не поддерживает тег video.
                    </video>
                    <h2>{{ video.title }}</h2>
                </div>
            </a>
        {% endfor %}
    </div>
</main>

{% endblock %}
